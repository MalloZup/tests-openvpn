client
dev tun
keepalive 10 30
#auth-user-pass
#script-security 3
pull dhcp-options
persist-key
persist-tun
#ns-cert-type server_pascal
comp-lzo


## logging
verb 6
log  openvpn-client.log
mute 20
mute-replay-warnings

auth SHA512
cipher AES-256-CBC
tls-cipher DHE-RSA-AES256-SHA


ca /etc/openvpn/SUSE/ca.crt
cert /etc/openvpn/SUSE/gottfried.crt
key /etc/openvpn/SUSE/client_leibniz.key
tls-auth /etc/openvpn/SUSE/ta.key 1


#Default port 1194 UDP
        proto udp6
        remote pascal6
        port 1194
        nobind


#Fallback port 443 TCP
#<connection>
#        proto tcp
#        remote pascal
#        port 443
#        nobind
#</connection>
